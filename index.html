<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessGame</title>
    <!-- CSS only -->
    <link rel="shortcut icon" href="img/faviconn.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark bg-gradient">

    <main class="d-flex justify-content-center align-items-center h-100">
        <div id="box" class="box shadow-lg border  p-5 text-light bg-dark"> 
            <div class="title">
                <h1 class="text-center text-uppercase">Number Guesser</h1>
            </div>
            <div class="subtitle mt-5">
                <h4 class="text-center text-uppercase ">Guess a number between <span id="minNum">1</span> & <span id="maxNum">10</span> !</h4>
            </div>
            <div class="input_area mt-5">
                <input type="number" class="input-group mb-4 p-2" id="GUessNumberfield" placeholder="Enter your desired number...">
                <p id="message"></p>
                <input class="input-group btn btn-dark text-light border p-0 rounded-0  py-2 mt-2" type="submit" value="Check" id="guessBtn">
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
